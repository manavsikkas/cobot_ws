serial_number: a300-00000
version: 0
system:
  hosts:
    - hostname: cpr-a300-00000
      ip: 192.168.131.1
  ros2:
    namespace: a300_00000
platform:
  attachments:
    - name: front_bumper
      type: a300.bumper
      parent: front_bumper_mount
    - name: rear_bumper
      type: a300.bumper
      parent: rear_bumper_mount
    - name: wireless_charger
      type: a300.wireless_charger
    - name: enclosure
      type: a300.amp_enclosure
    - name: sensor_arch
      type: a300.amp_sensor_arch
      parent: enclosure_antenna_mount
    - name: driving_light_1
      type: a300.spotlight
      parent: sensor_arch_front_left_corner_mount
      xyz: [0.0, 0.0, -0.08]
      rpy: [0.0, 0.5235987755982988, 0.5235987755982988]
    - name: driving_light_2
      type: a300.spotlight
      parent: sensor_arch_front_right_corner_mount
      xyz: [0.0, 0.0, -0.08]
      rpy: [0.0, 0.5235987755982988, -0.5235987755982988]
    - name: driving_light_3
      type: a300.spotlight
      parent: sensor_arch_rear_left_corner_mount
      xyz: [0.0, 0.0, -0.08]
      rpy: [0.0, 0.5235987755982988, -0.5235987755982988]
    - name: driving_light_4
      type: a300.spotlight
      parent: sensor_arch_rear_right_corner_mount
      xyz: [0.0, 0.0, -0.08]
      rpy: [0.0, 0.5235987755982988, 0.5235987755982988]
sensors:
  imu:
    - model: phidgets_spatial
      urdf_enabled: true
      launch_enabled: true
      parent: base_link
      xyz: [0.059, 0.0, 0.161275]
      rpy: [0.0, 0.0, 0.0]
      ros_parameters:
        phidgets_spatial:
          data_interval_ms: 20
  ins:
    - model: fixposition
      parent: enclosure_ins_mount
      antennas:
        - parent: sensor_arch_right_antenna_mount
        - parent: sensor_arch_left_antenna_mount
  camera:
    - model: luxonis_oakd
      urdf_enabled: true
      launch_enabled: true
      parent: sensor_arch_front_camera_mount
      ros_parameters:
        luxonis_oakd:
          device_type: pro_w_poe
          camera:
            i_enable_imu: false
            i_enable_ir: false
            i_floodlight_brightness: 0
            i_ip: ''
            i_laser_dot_brightness: 100
            i_mx_id: ''
            i_nn_type: none
            i_pipeline_type: RGB
            i_usb_speed: SUPER_PLUS
            i_usb_port_id: ''
          rgb:
            i_board_socket_id: 0
            i_fps: 30.0
            i_height: 720
            i_interleaved: false
            i_max_q_size: 10
            i_preview_size: 250
            i_enable_preview: true
            i_low_bandwidth: true
            i_keep_preview_aspect_ratio: true
            i_publish_topic: false
            i_resolution: '1080P'
            i_width: 1280
    - model: luxonis_oakd
      urdf_enabled: true
      launch_enabled: true
      parent: sensor_arch_rear_camera_mount
      ros_parameters:
        luxonis_oakd:
          device_type: pro_w_poe
          camera:
            i_enable_imu: false
            i_enable_ir: false
            i_floodlight_brightness: 0
            i_ip: ''
            i_laser_dot_brightness: 100
            i_mx_id: ''
            i_nn_type: none
            i_pipeline_type: RGB
            i_usb_speed: SUPER_PLUS
            i_usb_port_id: ''
          rgb:
            i_board_socket_id: 0
            i_fps: 30.0
            i_height: 720
            i_interleaved: false
            i_max_q_size: 10
            i_preview_size: 250
            i_enable_preview: true
            i_low_bandwidth: true
            i_keep_preview_aspect_ratio: true
            i_publish_topic: false
            i_resolution: '1080P'
            i_width: 1280
    - model: axis_camera
      parent: base_link
      xyz: [0.40, 0.0, 0.4106593]
      ros_parameters:
        axis_camera:
          device_type: q62
          hostname: "192.168.131.10"
          http_port: 80
          username: "root"
          password: ""
          width: 640
          height: 480
          fps: 20
          tf_prefix: "axis"
          camera_info_url: ""
          use_encrypted_password : False
          camera : 1
          ir: True
          defog: True
          wiper: True
          ptz: True
          min_pan: -3.141592653589793
          max_pan: 3.141592653589793
          min_tilt: 0.0
          max_tilt: 1.5707963267948966
          min_zoom: 1
          max_zoom: 24
          max_pan_speed: 2.61
          max_tilt_speed: 2.61
          ptz_teleop: True
          button_enable_pan_tilt : -1
          button_enable_zoom     : -1
          axis_pan      : 3
          axis_tilt     : 4
          invert_tilt   : False
          axis_zoom_in: 5
          axis_zoom_out: 2
          zoom_in_offset: -1.0
          zoom_out_offset: -1.0
          zoom_in_scale: -0.5
          zoom_out_scale: 0.5
          scale_pan     : 2.61
          scale_tilt    : 2.61
          scale_zoom    : 100.0
  lidar3d:
    - model: seyond_lidar
      urdf_enabled: true
      launch_enabled: false
      parent: enclosure_front_lidar_mount
    # Ouster is an optional add-on
    - model: ouster_os1
      urdf_enabled: true
      launch_enabled: true
      parent: sensor_arch_lidar_mount
      ros_parameters:
        ouster_driver:
          cap_type: fins
          base_type: none
          sensor_hostname: 192.168.131.20
          udp_dest: 192.168.131.100
          lidar_port: 7502
          imu_port: 7503
          proc_mask: IMU|PCL|SCAN|IMG|RAW|TLM
          use_system_default_qos: false
  lidar2d:
    - model: hokuyo_ust
      urdf_enabled: true
      launch_enabled: true
      parent: wireless_charger_lidar_mount
      ros_parameters:
        urg_node:
          laser_frame_id: lidar2d_0_laser
          ip_address: 192.168.131.22
          ip_port: 10940
          angle_min: -2.356
          angle_max: 2.356
